{% extends 'layout.html' %}

{% block content %}

<h1>Home</h1>

{% for Project in Projects %}

<h2>{{ Project.title }}</h2>
<p>{{ Project.description }}</p>
<img src="{{ Project.image.url }}" alt="{{Project.tittle}}">

{% if Project.url %}

    <a href="{{Project.url}}">{{Project.url}}</a>

{% endif %}

{% endfor %}

{% endblock %}
